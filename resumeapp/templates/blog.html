<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sola Samuel | oluwasolasamuel4@gmail.com</title>
    <link rel="stylesheet" href="{% static "resumeapp/css/style.css" %}" type="text/css" media="screen" />
  </head>
  <body>
    <section class="banner-blog" id="sec">
      <header>
        <a href="\" class="logo">Sola Samuel</a>
        <div id="toggle" onclick="toggle()"></div>
      </header>
      <div class="content">
      	<h2><span>Blog</span></h2>
      {% for post in posts %}
		<div class="content-blog">
			<div class="content-blog-post">
				<h2>{{ post.title }}</h2>
				<p>By {{ post.author }}</p>
				<p>{{ post.content|linebreaksbr }}</p>
			</div>
		</div>
		{% endfor %}
      </div>
      <ul class="sci">
        <li>
          <a href="https://www.facebook.com/oluwasola.samuel.984/"
            ><img src="{% static "resumeapp/images/facebook.png" %}"
            alt="Facebook"></a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/sola-samuel-15a12918a/"
            ><img src="{% static "resumeapp/images/linkedin.png" %}"
            alt="LinkedIn"></a
          >
        </li>
        <li>
          <a href="https://github.com/solasamuel"
            ><img src="{% static "resumeapp/images/github.png" %}"
            alt="Github"></a
          >
        </li>
      </ul>
    </section>
    <div id="navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/resume/">Resume</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </div>
    <script type="text/javascript">
      function toggle() {
        var sec = document.getElementById('sec');
        var nav = document.getElementById('navigation');
        sec.classList.toggle('active');
        nav.classList.toggle('active');
      }
    </script>
  </body>
</html>
